{% extends "admin/base_site.html" %}

{% block title %}My Website{% endblock %}

{% block content %}
    <div class="module">
        <h1>Welcome to My Custom Page</h1>
        <p>This is where your custom content will go.</p>
        <!-- Add custom page content or form -->
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <label for="id_name">Name:</label>
                <input type="text" name="name" id="id_name" class="vTextField">
            </div>
            <button type="submit" class="default">Submit</button>
        </form>
    </div>
{% endblock %}
