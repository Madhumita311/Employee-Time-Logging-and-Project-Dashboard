<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message-list {
            list-style-type: none;
            padding: 0;
        }

        .message-list li {
            margin-bottom: 10px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            margin-bottom: 10px;
        }

        .signup-link, .login-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header or common content can go here -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <div class="content">
        {% block content %} {% endblock %}
    </div>

    <!-- Footer can go here -->
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

</body>
</html>
