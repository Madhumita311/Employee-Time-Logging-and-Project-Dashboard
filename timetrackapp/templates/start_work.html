<!-- timetrackapp/templates/start_project.html -->

{% extends 'base.html' %}
{% block title %}Start Project{% endblock %}
{% block content %}
    <h1>Set your Weekly Goals</h1>
    <form method="POST">
        {% csrf_token %}
        {{ goal_form.as_p }}
        <button type="submit">Start Project</button>
    </form>
    
    <p>create goals  <a href="{% url 'create_goal' project_id=project.id  %}">Create a new goal</a>.</p>
  
{% endblock %}
