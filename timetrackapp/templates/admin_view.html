<!DOCTYPE html>
<html>
<head>
    <title>Admin - Projects</title>
</head>
<body>
    <h1>Admin: Manage Projects</h1>
    <h2>Projects:</h2>
    <ul>
        {% for project in projects %}
        <li>
            {{ project.name }}
            <a href="{% url 'edit_project' project.id %}">Edit</a>
            <a href="{% url 'delete_project' project.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_project' %}">Add New Project</a>
</body>
</html>
